<div class="row">
    <div class="col-xs-12">
        <img src="{{ inpDet.imagePath }}" alt="" class="img-responsive" style="max-width: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ inpDet.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" [appDropDown]="RecipeManage">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu" #RecipeManage>
                <li><a class="dropdown-item" (click)="sendIngredients()" style="cursor: pointer">Add Ingrediants to Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer" [routerLink]="['edit']" (click)="onEdit(rid)">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ inpDet.description }}
    </div>
</div>
<br>
<div class="row">
    <p><strong>Ingrediants Required:</strong></p>
    <div class="col-xs-12" *ngFor="let ingrediant of inpDet.ingrediants">
        {{ ingrediant.name }} : {{ ingrediant.amount }}
    </div>
</div>
