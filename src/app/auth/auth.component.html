<div class="container col-md-6">
    <div>
        <!-- <div class="alert alert-danger my-2" *ngIf="error">
            {{ error }}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (closeDiag)="closeDiag()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner></app-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm"  *ngIf="!isLoading">
            <div class="form-group my-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" name='email' ngModel required email>
            </div>
            <div class="form-group my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary mx-1" [disabled]="!authForm.valid">{{(inLogin)?'Login':'Sign-Up'}}</button>
                |
                <button type="button" class="btn btn-primary mx-1" (click)="onSwitchMode()">{{(inLogin)?'Switch to Sign-Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
